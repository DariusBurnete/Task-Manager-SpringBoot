<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
    <p class="error" th:if="${error}" th:text="${error}"></p>
</form>
<button onclick="window.location.href='/register'">Register</button>
<h1>Delete Account</h1>
<form th:action="@{/deleteOwner}" method="post">
    <label for="deleteEmail">Email:</label>
    <input type="email" id="deleteEmail" name="deleteEmail" required>
    <br>
    <label for="deletePassword">Password:</label>
    <input type="password" id="deletePassword" name="deletePassword" required>
    <br>
    <button type="submit">Delete Owner</button>
    <p class="error" th:if="${deleteError}" th:text="${deleteError}"></p>
</form>
</body>
</html>
